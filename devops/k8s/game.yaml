# ---------------------------------
# ConfigMap
# ---------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: game-config
data:
  GAME_POSTGRES_DB: game_postgres_db
  WEBSOCKET_ENDPOINT: /ws/game

---
# ---------------------------------
# PersistentVolumeClaim
# ---------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: game-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard

---
# ---------------------------------
# Postgres Deployment
# ---------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-postgres
  template:
    metadata:
      labels:
        app: game-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: game-config
                  key: GAME_POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: GAME_POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: GAME_POSTGRES_PASSWORD
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: game-postgres-data
      volumes:
        - name: game-postgres-data
          persistentVolumeClaim:
            claimName: game-pvc

---
# ---------------------------------
# Postgres Service
# ---------------------------------
apiVersion: v1
kind: Service
metadata:
  name: game-postgres-svc
spec:
  type: ClusterIP
  selector:
    app: game-postgres
  ports:
    - port: 5432
      targetPort: 5432

---
# ---------------------------------
# App Deployment
# ---------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-app
  template:
    metadata:
      labels:
        app: game-app
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:15
          command:
            - sh
            - -c
            - until pg_isready -h game-postgres-svc; do sleep 2; done
      containers:
        - name: game-app
          image: game-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: GAME_POSTGRES_SVC
              value: game-postgres-svc
            - name: GAME_POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: game-config
                  key: GAME_POSTGRES_DB
            - name: GAME_POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: GAME_POSTGRES_USER
            - name: GAME_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: GAME_POSTGRES_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: JWT_SECRET
            - name: WEBSOCKET_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: game-config
                  key: WEBSOCKET_ENDPOINT

---
# ---------------------------------
# App Service
# ---------------------------------
apiVersion: v1
kind: Service
metadata:
  name: game-app-svc
spec:
  type: ClusterIP
  selector:
    app: game-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
