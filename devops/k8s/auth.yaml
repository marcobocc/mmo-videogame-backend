# ---------------------------------
# ConfigMap
# ---------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-config
data:
  AUTH_POSTGRES_DB: auth_postgres_db
  JWT_EXPIRATION_MS: "5000"

---
# ---------------------------------
# PersistentVolumeClaim
# ---------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: auth-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard

---
# ---------------------------------
# Postgres Deployment
# ---------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-postgres
  template:
    metadata:
      labels:
        app: auth-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: auth-config
                  key: AUTH_POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: AUTH_POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: AUTH_POSTGRES_PASSWORD
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: auth-postgres-data
      volumes:
        - name: auth-postgres-data
          persistentVolumeClaim:
            claimName: auth-pvc

---
# ---------------------------------
# Postgres Service
# ---------------------------------
apiVersion: v1
kind: Service
metadata:
  name: auth-postgres-svc
spec:
  type: ClusterIP
  selector:
    app: auth-postgres
  ports:
    - port: 5432
      targetPort: 5432

---
# ---------------------------------
# App Deployment
# ---------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-app
  template:
    metadata:
      labels:
        app: auth-app
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:15
          command:
            - sh
            - -c
            - until pg_isready -h auth-postgres-svc; do sleep 2; done
      containers:
        - name: auth-app
          image: auth-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: AUTH_POSTGRES_SVC
              value: auth-postgres-svc
            - name: AUTH_POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: auth-config
                  key: AUTH_POSTGRES_DB
            - name: AUTH_POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: AUTH_POSTGRES_USER
            - name: AUTH_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: AUTH_POSTGRES_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: JWT_SECRET
            - name: JWT_EXPIRATION_MS
              valueFrom:
                configMapKeyRef:
                  name: auth-config
                  key: JWT_EXPIRATION_MS

---
# ---------------------------------
# App Service
# ---------------------------------
apiVersion: v1
kind: Service
metadata:
  name: auth-app-svc
spec:
  type: ClusterIP
  selector:
    app: auth-app
  ports:
    - port: 8080
      targetPort: 8080
